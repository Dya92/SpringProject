<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework - Thymeleaf demo </title>
</head>
<body>
<h1>Authors List</h1>
<table style="border:solid 1px black">
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}" >123</td>
        <td th:text="${author.firstName}">Eric</td>
        <td th:text="${author.lastName}">Smth</td>
    </tr>
</table>
</body>
</html>
